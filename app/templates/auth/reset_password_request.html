{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
<h2 class="mt-2 mb-2">Reset Password</h2>
<hr>
<div class="row">
	<div class="col-md-4">
		<form action="" method="post">
			{{ form.hidden_tag() }}
			<div class="form-group">
				{{ form.email.label }}
				{{ form.email(size=32, class_="form-control") }}
			</div>
			{{ form.submit(class_="btn btn-primary") }}
		</form>
	</div>
</div>
{% endblock %}
