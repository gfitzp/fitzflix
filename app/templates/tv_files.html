{% extends "base.html" %}

{% block app_content %}
<p>tv nav</p>
<hr>
<h2 class="mt-n2">{{ title }}</h2>
<div class="list-group col-12 col-md-8 col-lg-6">
	{% for File, TVSeries, RefQuality, rank in files %}
	<a href="{{ url_for('main.file', file_id=File.id) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
		{{ File.basename }}
		{% if rank == 1 %}<span class="badge badge-success">Best</span>{% endif %}
	</a>
	{% endfor %}
</div>
{% endblock %}
