<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
	{% if seasons|length == 1 and 0 in seasons %}
	<a class="dropdown-item" href="{{ url_for('main.season', series_id=tv.id, season=0) }}">Specials</a>
	{% else %}
		{% for season in seasons if season != 0 %}
		<a class="dropdown-item" href="{{ url_for('main.season', series_id=tv.id, season=season) }}">Season {{ season }}</a>
		{% endfor %}
		{% if 0 in seasons %}
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('main.season', series_id=tv.id, season=0) }}">Specials</a>
		{% endif %}
	{% endif %}
</div>
