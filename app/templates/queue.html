{% extends "base.html" %}

{% block app_content %}
<div class="row mt-n2 mb-n3 d-flex">
	<h2 class="col-12 col-sm-auto mr-auto mb-n1">{{ title }}</h2>
	<div class="col-12 col-sm-auto mt-2">
		<form class="form-inline float-sm-right mb-2"action="" method="post">
    		{{ import_form.hidden_tag() }}
    		{{ import_form.submit(class_="btn btn-sm btn-success") }}
    	</form>
	</div>
</div>
<hr>
<table class="table table-striped">
	<thead class="thead-light">
		<tr class="d-flex">
			<th scope="col" class="col-1">#</th>
			<th scope="col" class="col-5 col-sm-5 col-lg-7">File</th>
			<th scope="col" class="col-3 col-sm-3 col-lg-2">Enqueued</th>
			<th scope="col" class="col-3 col-sm-3 col-lg-2">Started</th>
		</tr>
	</thead>
	<tbody id="all-tasks"></tbody>
</table>
{% endblock %}
