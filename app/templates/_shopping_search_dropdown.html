{% if movie %}
	<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		<a class="dropdown-item" target="_blank" href="https://www.amazon.com/s?k={{ movie.tmdb_title|urlencode if movie.tmdb_title else movie.title|urlencode }} {{ movie.tmdb_release_date.strftime('%Y') if (movie.tmdb_title and movie.tmdb_release_date) else movie.year }}&i=movies-tv&rh=p_n_availability%3A8219609011%2Cp_n_format_browse-bin%3A2650304011%7C2650305011">Amazon</a>
		{% if movie.criterion_spine_number or movie.criterion_set_title %}
			<a class="dropdown-item" target="_blank" href="https://www.criterion.com/search#stq={{ movie.tmdb_title|urlencode if movie.tmdb_title else movie.title|urlencode }}">Criterion.com</a>
		{% endif %}
		<a class="dropdown-item" target="_blank" href="https://dvd.netflix.com/Search?v1={{ movie.tmdb_title|urlencode if movie.tmdb_title else movie.title|urlencode }}">Netflix</a>
		<a class="dropdown-item" target="_blank" href="https://omgwtfnzbs.me/browse.php?search={{ movie.tmdb_title|urlencode if movie.tmdb_title else movie.title|urlencode }}&cat=35">omgwtfnzbs</a>
	</div>
{% elif tv %}
	<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		<a class="dropdown-item" target="_blank" href="https://www.amazon.com/s?k={{ tv.tmdb_name|urlencode if tv.tmdb_name else tv.title|urlencode }}{% if season %}{% if season.season and season.season > 0 %} Season {{ season.season }}{% endif %}{% endif %}&i=movies-tv&rh=p_n_availability%3A8219609011%2Cp_n_format_browse-bin%3A2650304011%7C2650305011">Amazon</a>
		<a class="dropdown-item" target="_blank" href="https://dvd.netflix.com/Search?v1={{ tv.tmdb_name|urlencode if tv.tmdb_name else tv.title|urlencode }}">Netflix</a>
	</div>
{% endif %}
