[program:fitzflix]
command=/Users/server/Sites/fitzflix/venv/bin/gunicorn -b localhost:8000 --workers 6 --threads 2 --preload fitzflix:app --name fitzflix
directory=/Users/server/Sites/fitzflix
user=server
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true

[program:fitzflix-rqscheduler]
command=/Users/server/Sites/fitzflix/venv/bin/rqscheduler
directory=/Users/server/Sites/fitzflix
user=server
autostart=true
autorestart=true
stopsignal=TERM
numprocs=1
process_name=%(program_name)s_%(process_num)02d

[program:fitzflix-sql]
command=/Users/server/Sites/fitzflix/venv/bin/python /Users/server/Sites/fitzflix/supervisor.py fitzflix-sql
directory=/Users/server/Sites/fitzflix
user=server
autostart=true
autorestart=true
stopsignal=TERM
numprocs=1
process_name=%(program_name)s_%(process_num)02d

[program:fitzflix-localize]
command=/Users/server/Sites/fitzflix/venv/bin/python /Users/server/Sites/fitzflix/supervisor.py fitzflix-tasks fitzflix-localize
directory=/Users/server/Sites/fitzflix
user=server
autostart=true
autorestart=true
stopsignal=TERM
numprocs=2
process_name=%(program_name)s_%(process_num)02d

[program:fitzflix-transcode]
command=/Users/server/Sites/fitzflix/venv/bin/python /Users/server/Sites/fitzflix/supervisor.py fitzflix-transcode fitzflix-tasks fitzflix-localize
directory=/Users/server/Sites/fitzflix
user=server
autostart=true
autorestart=true
stopsignal=TERM
numprocs=1
process_name=%(program_name)s_%(process_num)02d